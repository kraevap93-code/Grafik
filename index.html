<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --accent-color: #facc15;
            --accent-text: #111827;
            --border-color: #e5e7eb;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --work-day-bg: rgba(74, 222, 128, 0.4); /* Светло-зеленый */
            --off-day-bg: rgba(250, 204, 21, 0.6);  /* Ярко-желтый */
            --holiday-color: #ef4444;
            --weekend-color: #facc15; /* Желтый */
            --highlight-bg: #fef9c3; /* yellow-100 */
        }

        html.dark {
            --bg-primary: #3f3f46;
            --bg-secondary: #27272a;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --border-color: #52525b;
            --card-bg: #3f3f46;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --work-day-bg: rgba(74, 222, 128, 0.4);
            --off-day-bg: rgba(250, 204, 21, 0.6);
            --holiday-color: #f87171;
            --weekend-color: #facc15;
            --highlight-bg: #4b5563; /* zinc-600 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .card { background-color: var(--card-bg); box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -1px var(--shadow-color); }
        .header-title { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .form-label { color: var(--text-secondary); }
        .form-input, .form-select {
            background-color: var(--bg-primary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        .form-input:focus, .form-select:focus {
            --tw-ring-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .btn-primary { background-color: var(--accent-color); color: var(--accent-text); }
        .btn-primary:hover { filter: brightness(0.9); }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        
        .calendar-grid {
            display: grid;
            gap: 1px;
            background-color: var(--border-color);
        }
        .calendar-cell, .calendar-header-cell {
            background-color: var(--bg-primary);
            text-align: center;
            font-size: 0.875rem;
            line-height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.2s;
        }
        .calendar-cell.weekend { color: var(--weekend-color); font-weight: 600; }
        .calendar-cell.holiday { color: var(--holiday-color); font-weight: 600; }
        .calendar-cell.workday-override { color: var(--text-primary); font-weight: normal; }

        .schedule-cell {
            height: 40px;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 4px;
            overflow: hidden;
        }
        .schedule-cell.work-day { background-color: var(--work-day-bg); }
        .schedule-cell.off-day { background-color: var(--off-day-bg); }
        .schedule-cell.on-leave { 
            background-color: #a1a1aa; /* zinc-400 */
            background-image: repeating-linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 5px,
                transparent 5px,
                transparent 10px
            );
        }

        .employee-card.dragging {
            opacity: 0.5;
            border: 2px dashed var(--accent-color);
            cursor: grabbing;
        }
        
        .date-highlight {
            background-color: var(--highlight-bg);
        }

        .comment-indicator {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 18px;
            height: 18px;
            color: var(--accent-color);
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.4));
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: transform 0.1s ease-in-out;
            position: relative;
        }
        .color-swatch:hover {
            transform: scale(1.2);
        }
        .color-swatch.selected::after {
            content: '✓';
            color: white;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 2px rgba(0,0,0,0.7);
            font-size: 14px;
        }
        .color-swatch[data-color="#ffffff"].selected::after,
        .color-swatch[data-color="#f3f3f3"].selected::after,
        .color-swatch[data-color="#efefef"].selected::after,
        .color-swatch[data-color="#ffe599"].selected::after,
        .color-swatch[data-color="#ffff00"].selected::after {
            color: black;
            text-shadow: none;
        }
    </style>
</head>
<body class="antialiased">
    
    <!-- Auth Screen -->
    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="card p-6 sm:p-8 rounded-2xl w-full max-w-md">
            <h2 id="auth-title" class="text-2xl sm:text-3xl font-bold text-center mb-6 header-title">Вход в систему</h2>
            <form id="auth-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium form-label mb-1">Email</label>
                    <input type="email" id="email" required class="form-input w-full px-4 py-2 border rounded-lg transition">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium form-label mb-1">Пароль</label>
                    <input type="password" id="password" required class="form-input w-full px-4 py-2 border rounded-lg transition">
                </div>
                <div id="confirm-password-container" class="mb-6 hidden">
                    <label for="confirm-password" class="block text-sm font-medium form-label mb-1">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" class="form-input w-full px-4 py-2 border rounded-lg transition">
                </div>
                <button id="auth-button" type="submit" class="btn-primary w-full font-semibold py-2.5 px-4 rounded-lg transition duration-300">Войти</button>
            </form>
            <p id="auth-message" class="text-center mt-4 text-sm text-red-500"></p>
            <p class="text-center mt-4 text-sm form-label">
                <span id="auth-toggle-prompt">Нет аккаунта?</span>
                <a href="#" id="toggle-auth-mode" class="font-semibold" style="color: var(--accent-color);">Зарегистрироваться</a>
            </p>
        </div>
    </div>

    <!-- Main App Screen (hidden by default) -->
    <div id="app-screen" class="hidden p-4 sm:p-6 lg:p-8">
         <!-- App-wide message pop-up -->
        <div id="app-message" class="fixed top-5 right-5 z-[100] bg-red-500 text-white p-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none"></div>

        <header class="mb-6 pb-6 border-b" style="border-color: var(--border-color);">
            <div class="flex flex-col sm:flex-row justify-between items-start gap-4">
                <div id="user-info">
                    <p class="text-sm text-secondary">Вы вошли как:</p>
                    <p id="user-email" class="font-semibold header-title break-all"></p>
                    <button id="logout-btn" class="text-sm text-red-500 hover:underline mt-1">Выйти</button>
                </div>
                <div class="flex items-center gap-4">
                    <button id="history-btn" class="btn-primary text-sm font-semibold px-4 py-2 rounded-lg transition">История изменений</button>
                    <label for="theme-toggle-input" title="Переключить тему" class="relative w-16 h-8 flex items-center bg-sky-200 dark:bg-zinc-700 rounded-full cursor-pointer p-1 transition-colors duration-300">
                        <input type="checkbox" id="theme-toggle-input" class="sr-only peer">
                        <span class="w-6 h-6 bg-yellow-400 dark:bg-slate-300 rounded-full shadow-md transform transition-transform duration-300 flex items-center justify-center peer-checked:translate-x-8">
                            <svg class="h-4 w-4 text-white block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m8.66-15.66l-.707.707M4.04 19.96l-.707.707M21 12h-1M4 12H3m16.96-7.96l-.707-.707M4.04 4.04l-.707-.707M12 12a2 2 0 100-4 2 2 0 000 4z" /></svg>
                            <svg class="h-4 w-4 text-zinc-800 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                        </span>
                    </label>
                </div>
            </div>
             <div class="text-center mt-4 relative">
                <button id="schedule-title-button" class="inline-flex items-center gap-2 text-3xl sm:text-4xl font-bold header-title hover:opacity-80 transition-opacity">
                    <span id="schedule-title-text">График</span>
                    <svg id="schedule-chevron" class="w-6 h-6 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                </button>
                <div id="schedule-dropdown" class="hidden absolute z-10 mt-2 w-72 origin-top-right right-1/2 translate-x-1/2 card rounded-xl p-2 text-left shadow-2xl">
                    <div id="schedule-list" class="space-y-1 max-h-60 overflow-y-auto">
                        <!-- Schedule items will be populated here -->
                    </div>
                    <div class="border-t my-2" style="border-color: var(--border-color);"></div>
                    <button id="add-schedule-btn-dropdown" class="w-full text-left px-4 py-2 text-sm rounded-md hover:bg-gray-100 dark:hover:bg-zinc-700 transition flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                        Добавить участок
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="card rounded-2xl p-4 mb-6 flex flex-col gap-4">
                 <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                    <div class="flex items-center gap-2">
                        <button id="prev-year-btn" class="px-3 py-1 rounded-md hover:bg-gray-200 dark:hover:bg-zinc-600 transition">&lt;&lt;</button>
                        <button id="prev-month-btn" class="px-3 py-1 rounded-md hover:bg-gray-200 dark:hover:bg-zinc-600 transition">&lt;</button>
                    </div>
                    <h2 id="current-month-year" class="text-xl font-bold text-center"></h2>
                    <div class="flex items-center gap-2">
                        <button id="next-month-btn" class="px-3 py-1 rounded-md hover:bg-gray-200 dark:hover:bg-zinc-600 transition">&gt;</button>
                        <button id="next-year-btn" class="px-3 py-1 rounded-md hover:bg-gray-200 dark:hover:bg-zinc-600 transition">&gt;&gt;</button>
                    </div>
                </div>
                <div id="admin-controls-container" class="hidden pt-4 border-t" style="border-color: var(--border-color);">
                     <p class="text-sm text-center font-medium text-secondary mb-2">Управление графиком на месяц</p>
                     <div class="flex justify-center items-center gap-4">
                         <button id="clear-schedule-btn" class="px-4 py-2 text-sm bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300 rounded-lg hover:bg-red-200 dark:hover:bg-red-900 transition">Очистить график</button>
                         <button id="fill-schedule-btn" class="px-4 py-2 text-sm bg-green-100 dark:bg-green-900/50 text-green-700 dark:text-green-300 rounded-lg hover:bg-green-200 dark:hover:bg-green-900 transition">Заполнить по стандарту</button>
                     </div>
                </div>
            </div>

            <div id="main-scroll-container" class="overflow-x-auto pb-4">
                <div id="schedule-container" class="min-w-max">
                    <!-- Content will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="employee-modal" class="fixed inset-0 z-50 items-center justify-center hidden p-4">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="card p-6 rounded-2xl w-full max-w-md m-4 relative overflow-y-auto" style="max-height: 90vh;">
            <h3 class="text-xl font-semibold mb-4 header-title" id="modal-title">Добавить сотрудника</h3>
            <form id="employee-form">
                <input type="hidden" id="employee-id">
                <div class="space-y-4">
                    <div>
                        <label for="employee-name" class="block text-sm font-medium form-label mb-1">ФИО</label>
                        <input type="text" id="employee-name" required class="form-input w-full px-4 py-2 border rounded-lg transition">
                    </div>
                    <div>
                        <label for="employee-position" class="block text-sm font-medium form-label mb-1">Должность</label>
                        <input type="text" id="employee-position" placeholder="Например, Продавец" class="form-input w-full px-4 py-2 border rounded-lg transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium form-label mb-1">Режим работы</label>
                        <div class="flex items-center gap-2">
                            <input type="number" id="start-hour" min="0" max="23" placeholder="ЧЧ" required class="form-input w-16 px-2 py-2 border rounded-lg transition text-center">
                            <span>:</span>
                            <input type="number" id="start-minute" min="0" max="59" placeholder="ММ" required class="form-input w-16 px-2 py-2 border rounded-lg transition text-center">
                            <span class="text-secondary">-</span>
                            <input type="number" id="end-hour" min="0" max="23" placeholder="ЧЧ" required class="form-input w-16 px-2 py-2 border rounded-lg transition text-center">
                            <span>:</span>
                            <input type="number" id="end-minute" min="0" max="59" placeholder="ММ" required class="form-input w-16 px-2 py-2 border rounded-lg transition text-center">
                        </div>
                    </div>
                    <div>
                        <label for="employee-schedule" class="block text-sm font-medium form-label mb-1">График (напр. 2/2 или 5/2)</label>
                        <input type="text" id="employee-schedule" required pattern="\d+\/\d+" title="Формат X/Y, например 2/2" class="form-input w-full px-4 py-2 border rounded-lg transition">
                    </div>
                    <div>
                        <label for="schedule-start-date" class="block text-sm font-medium form-label mb-1">Дата начала отсчета графика</label>
                        <input type="date" id="schedule-start-date" required class="form-input w-full px-4 py-2 border rounded-lg transition">
                    </div>
                     <!-- Vacation/Leave Section -->
                     <div class="border-t pt-4 mt-4" style="border-color: var(--border-color);">
                         <label class="block text-sm font-medium form-label mb-2">Отпуск / Отгулы</label>
                         <div id="leave-periods-list" class="space-y-2">
                             <!-- Leave period inputs will be added here -->
                         </div>
                         <button type="button" id="add-leave-btn" class="mt-2 text-sm font-semibold py-1 px-3 rounded-md transition border hover:opacity-80" style="color: var(--accent-color); border-color: var(--accent-color);">
                             Добавить период
                         </button>
                     </div>
                </div>
                <div class="mt-6 flex flex-wrap justify-end gap-2">
                    <button type="button" id="cancel-employee-modal" class="px-4 py-2 bg-gray-200 dark:bg-zinc-600 text-gray-800 dark:text-zinc-200 rounded-lg hover:bg-gray-300 dark:hover:bg-zinc-500 transition">Отмена</button>
                    <button type="submit" class="btn-primary px-4 py-2 rounded-lg transition">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <div id="history-modal" class="fixed inset-0 z-50 items-center justify-center hidden p-4">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="card p-6 rounded-2xl w-full max-w-2xl m-4 relative flex flex-col" style="max-height: 90vh;">
            <div class="flex justify-between items-center mb-4 pb-4 border-b" style="border-color: var(--border-color);">
                <h3 class="text-lg sm:text-xl font-semibold header-title" id="history-modal-title">История изменений</h3>
                <button id="close-history-modal" class="text-2xl text-secondary hover:text-primary">&times;</button>
            </div>
            <div id="history-log-container" class="overflow-y-auto space-y-2"></div>
        </div>
    </div>

    <div id="comment-modal" class="fixed inset-0 z-50 items-center justify-center hidden p-4">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="card p-6 rounded-2xl w-full max-w-md m-4 relative">
            <h3 class="text-xl font-semibold mb-4 header-title" id="comment-modal-title">Комментарий</h3>
            <form id="comment-form">
                <input type="hidden" id="comment-employee-id">
                <input type="hidden" id="comment-date">
                <div>
                    <label for="comment-textarea" class="block text-sm font-medium form-label mb-1">Текст комментария</label>
                    <textarea id="comment-textarea" rows="4" class="form-input w-full px-4 py-2 border rounded-lg transition" placeholder="Введите текст..."></textarea>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium form-label mb-2">Цвет ячейки</label>
                    <div id="comment-color-palette" class="grid grid-cols-10 gap-2 mb-2">
                        <!-- Swatches will be generated by JS -->
                    </div>
                    <input type="hidden" id="comment-color-value">
                    <button type="button" id="reset-comment-color" class="px-3 py-1 bg-gray-200 dark:bg-zinc-600 text-sm rounded-lg hover:bg-gray-300 dark:hover:bg-zinc-500 transition">Сбросить</button>
                </div>
                <div class="mt-6 flex flex-wrap justify-end gap-2">
                    <button type="button" id="cancel-comment-modal" class="px-4 py-2 bg-gray-200 dark:bg-zinc-600 text-gray-800 dark:text-zinc-200 rounded-lg hover:bg-gray-300 dark:hover:bg-zinc-500 transition">Отмена</button>
                    <button type="submit" class="btn-primary px-4 py-2 rounded-lg transition">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="date-override-modal" class="fixed inset-0 z-50 items-center justify-center hidden p-4">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="card p-6 rounded-2xl w-full max-w-md m-4 relative">
            <h3 class="text-xl font-semibold mb-4 header-title" id="date-override-modal-title">Изменить статус дня</h3>
            <form id="date-override-form">
                <input type="hidden" id="override-date">
                <div class="space-y-3">
                    <p class="text-sm font-medium form-label">Статус дня</p>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center"><input type="radio" name="day-status" value="default" class="mr-2 accent-yellow-500">Стандартный</label>
                        <label class="flex items-center"><input type="radio" name="day-status" value="holiday" class="mr-2 accent-yellow-500">Праздничный</label>
                        <label class="flex items-center"><input type="radio" name="day-status" value="workday" class="mr-2 accent-yellow-500">Рабочий день</label>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="date-comment-textarea" class="block text-sm font-medium form-label mb-1">Комментарий к дате</label>
                    <textarea id="date-comment-textarea" rows="3" class="form-input w-full px-4 py-2 border rounded-lg transition" placeholder="Например, перенос выходного..."></textarea>
                </div>
                <div class="mt-6 flex flex-wrap justify-end gap-2">
                    <button type="button" id="cancel-date-override-modal" class="px-4 py-2 bg-gray-200 dark:bg-zinc-600 text-gray-800 dark:text-zinc-200 rounded-lg hover:bg-gray-300 dark:hover:bg-zinc-500 transition">Отмена</button>
                    <button type="submit" class="btn-primary px-4 py-2 rounded-lg transition">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirm Modal -->
    <div id="delete-confirm-modal" class="hidden fixed inset-0 z-50 items-center justify-center p-4">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="card p-6 rounded-2xl w-full max-w-sm m-4 relative">
            <h3 class="text-xl font-semibold mb-2 header-title">Подтверждение</h3>
            <p id="delete-confirm-text" class="text-secondary mb-6"></p>
            <div class="flex justify-end gap-2">
                <button type="button" id="cancel-delete" class="px-4 py-2 bg-gray-200 dark:bg-zinc-600 text-gray-800 dark:text-zinc-200 rounded-lg hover:bg-gray-300 dark:hover:bg-zinc-500 transition">Отмена</button>
                <button type="button" id="confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Удалить</button>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Schedule Modal -->
    <div id="schedule-edit-modal" class="hidden fixed inset-0 z-50 items-center justify-center p-4">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="card p-6 rounded-2xl w-full max-w-sm m-4 relative">
            <h3 id="schedule-edit-modal-title" class="text-xl font-semibold mb-4 header-title">Добавить новый участок</h3>
            <form id="schedule-edit-form">
                <input type="hidden" id="schedule-edit-id">
                <div>
                    <label for="schedule-name-input" class="block text-sm font-medium form-label mb-1">Название участка</label>
                    <input type="text" id="schedule-name-input" required class="form-input w-full px-4 py-2 border rounded-lg transition">
                </div>
                <div class="mt-6 flex justify-end gap-2">
                    <button type="button" id="cancel-schedule-edit" class="px-4 py-2 bg-gray-200 dark:bg-zinc-600 text-gray-800 dark:text-zinc-200 rounded-lg hover:bg-gray-300 dark:hover:bg-zinc-500 transition">Отмена</button>
                    <button type="submit" class="btn-primary px-4 py-2 rounded-lg transition">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Comment Display Popup -->
    <div id="comment-display-popup" class="hidden fixed top-1/2 -translate-x-1/2 -translate-y-1/2 z-50 card p-6 rounded-2xl w-full max-w-md shadow-xl pointer-events-auto">
        <p id="comment-display-text" class="text-2xl font-bold whitespace-pre-wrap header-title text-center"></p>
    </div>

        function isGenericWorkDay(date, employee) {
            const { schedule, startDate } = employee;
            if (!schedule || !startDate) return false;
            const checkDate = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const scheduleStartDate = new Date(Date.UTC(new Date(startDate).getFullYear(), new Date(startDate).getMonth(), new Date(startDate).getDate()));
            const [workDays, offDays] = schedule.split('/').map(Number);
            if (isNaN(workDays) || isNaN(offDays)) return false;
            if (workDays === 5 && offDays === 2) {
                const dayOfWeek = date.getDay();
                return dayOfWeek !== 0 && dayOfWeek !== 6;
            }
            const diffTime = checkDate - scheduleStartDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays < 0) return false;
            const cycleLength = workDays + offDays;
            if (cycleLength === 0) return false;
            const dayInCycle = diffDays % cycleLength;
            return dayInCycle < workDays;
        }

        function isWorkDayCalculated(date, employee) {
            const dateString = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            const override = dateOverrides[dateString];
            if (override) {
                if (override.status === 'holiday') return false;
                if (override.status === 'workday') return true;
            }
            return isGenericWorkDay(date, employee);
        }

        function isWorkDay(date, employee) {
            const dateString = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            if (employee.scheduleOverrides?.[dateString] !== undefined) {
                return employee.scheduleOverrides[dateString] === 'work';
            }
            return isWorkDayCalculated(date, employee);
        }

        function isOnLeave(date, employee) {
            if (!employee.leavePeriods || !Array.isArray(employee.leavePeriods)) {
                return false;
            }
            const checkTime = date.getTime();

            return employee.leavePeriods.some(period => {
                if (!period.start || !period.end) return false;
                
                const startParts = period.start.split('-').map(Number);
                const endParts = period.end.split('-').map(Number);

                const startDate = new Date(startParts[0], startParts[1] - 1, startParts[2]);
                const endDate = new Date(endParts[0], endParts[1] - 1, endParts[2]);
                
                endDate.setHours(23, 59, 59, 999);

                return checkTime >= startDate.getTime() && checkTime <= endDate.getTime();
            });
        }

        async function deleteSchedule(scheduleId) {
            if (!isAdmin) return;
            
            const deleteCollection = async (collRef) => {
                const snapshot = await getDocs(collRef);
                if (snapshot.size === 0) return;
                const batch = writeBatch(db);
                snapshot.docs.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
            };

            try {
                await deleteCollection(collection(db, 'schedules', scheduleId, 'employees'));
                await deleteCollection(collection(db, 'schedules', scheduleId, 'history'));
                await deleteCollection(collection(db, 'schedules', scheduleId, 'dateOverrides'));
                await deleteDoc(doc(db, 'schedules', scheduleId));

                if (currentScheduleId === scheduleId) {
                    const newSchedules = schedules.filter(s => s.id !== scheduleId);
                    if (newSchedules.length > 0) {
                        switchSchedule(newSchedules[0].id);
                    } else {
                        currentScheduleId = null;
                        localStorage.removeItem('currentScheduleId');
                        employees = [];
                        dateOverrides = {};
                        renderScheduleSwitcher();
                        renderApp();
                    }
                }
            } catch (error) {
                console.error("Error deleting schedule:", error);
                showAppMessage("Не удалось удалить участок.");
            }
        }

        async function resetMonthSchedule(resetType) {
            if (!isAdmin || !currentScheduleId) return;

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthPrefix = `${year}-${String(month + 1).padStart(2, '0')}`;
            const daysInMonth = getDaysInMonth(year, month);
            const batch = writeBatch(db);
            const firstDayOfMonth = new Date(year, month, 1);
            const activeEmployees = employees.filter(e => !e.activeUntil || new Date(e.activeUntil) > firstDayOfMonth);

            activeEmployees.forEach(employee => {
                const docRef = doc(db, 'schedules', currentScheduleId, 'employees', employee.id);
                const newOverrides = { ...(employee.scheduleOverrides || {}) };

                if (resetType === 'clear') {
                    for (let day = 1; day <= daysInMonth; day++) {
                        const dateString = `${monthPrefix}-${String(day).padStart(2, '0')}`;
                        newOverrides[dateString] = 'off';
                    }
                } else if (resetType === 'fill') {
                    for (const dateString in newOverrides) {
                        if (dateString.startsWith(monthPrefix)) {
                            delete newOverrides[dateString];
                        }
                    }
                }
                batch.update(docRef, { scheduleOverrides: newOverrides });
            });

            try {
                await batch.commit();
                const logMessage = resetType === 'clear' ? `График очищен на ${monthPrefix}` : `График сброшен к стандартному на ${monthPrefix}`;
                await logAction(logMessage);
                showAppMessage("График успешно обновлен.", false);
            } catch (error) {
                console.error("Error resetting month schedule:", error);
                showAppMessage("Не удалось обновить график.");
            } finally {
                closeDeleteConfirmModal();
            }
        }

            confirmBtn.textContent = 'Удалить';

            if (type === 'schedule') {
                if (!id) return;
                await deleteSchedule(id);
                closeDeleteConfirmModal();
            } else if (type === 'employee') {
                if (!currentScheduleId || !id) return;
                try {
                    const today = new Date();
                    const deactivationDate = new Date(today.getFullYear(), today.getMonth(), 1).toISOString().split('T')[0];
                    const employeeDocRef = doc(db, 'schedules', currentScheduleId, 'employees', id);
                    await updateDoc(employeeDocRef, { activeUntil: deactivationDate });

                } catch (error) {
                    console.error("Error deactivating employee:", error);
                } finally {
                    closeDeleteConfirmModal();
                }
            } else if (type === 'reset-schedule') {
                const resetType = confirmBtn.dataset.resetType;
                await resetMonthSchedule(resetType);

        function handleDragStart(e) {
            if (!isAdmin) return;

        function handleDragEnd() {
            if (!isAdmin || !draggedItem) return;
            draggedItem.classList.remove('dragging');

        }
        
        function handleDragOver(e) {
            const headerTarget = e.target.closest('.calendar-header-cell');
            if (!headerTarget) {
                return;
            }
            e.preventDefault();
            if (!isAdmin || !draggedItem) return;
            const container = draggedItem.parentElement;
            if (!container) return;
        
            const afterElement = getDragAfterElement(container, e.clientX);
        
            if (afterElement === null) {
                const addBtn = container.querySelector('#add-employee-btn');
                if (addBtn) {
                    container.insertBefore(draggedItem, addBtn);
                } else {
                    container.appendChild(draggedItem);
                }
            } else {
                container.insertBefore(draggedItem, afterElement);
            }
        }
        
        async function handleDrop(e) {
            e.preventDefault();
            if (!isAdmin || !draggedItem) return;
            await updateEmployeeOrder();
        }

        function getDragAfterElement(container, x) {
            const draggableElements = [...container.querySelectorAll('.employee-card:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = x - box.left - box.width / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        async function updateEmployeeOrder() {
            if (!currentScheduleId) return;
            
            saveScrollPosition();

            const orderedCards = [...document.querySelectorAll('#schedule-container .employee-card')];
            const newOrderedIds = orderedCards.map(c => c.dataset.id);
            const newFullOrder = [];
            
            newOrderedIds.forEach(id => {
                const employee = employees.find(e => e.id === id);
                if (employee) newFullOrder.push(employee);
            });
            
            employees.forEach(emp => {
                if (!newOrderedIds.includes(emp.id)) {
                    newFullOrder.push(emp);
                }
            });

            const batch = writeBatch(db);
            newFullOrder.forEach((emp, index) => {
                const docRef = doc(db, 'schedules', currentScheduleId, 'employees', emp.id);
                batch.update(docRef, { orderIndex: index });
            });
            
            try {
                await batch.commit();
                await logAction("Изменен порядок сотрудников");
            } catch (error) { 
                console.error("Error updating employee order:", error); 
                renderApp(); 
            }
        }

            const hoursString = `${pad(document.getElementById('start-hour').value)}:${pad(document.getElementById('start-minute').value)} - ${pad(document.getElementById('end-hour').value)}:${pad(document.getElementById('end-minute').value)}`;

        function listenForScheduleData() {
            if (!currentScheduleId) return;

            if (unsubscribeEmployees) unsubscribeEmployees();
            if (unsubscribeDateOverrides) unsubscribeDateOverrides();

            const employeesQuery = query(collection(db, 'schedules', currentScheduleId, 'employees'), orderBy('orderIndex'));
            unsubscribeEmployees = onSnapshot(employeesQuery, (snapshot) => {
                employees = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderApp();
            }, (error) => {
                console.error("Error listening to employees:", error);
                showAppMessage("Ошибка загрузки сотрудников. Проверьте права доступа.");
            });


            const overridesCol = collection(db, 'schedules', currentScheduleId, 'dateOverrides');
            unsubscribeDateOverrides = onSnapshot(overridesCol, (snapshot) => {
                dateOverrides = {};
                snapshot.forEach(doc => { dateOverrides[doc.id] = doc.data(); });
                renderApp();
            }, (error) => {
                console.error("Error listening to date overrides:", error);
                showAppMessage("Ошибка загрузки данных о днях.");
            });
        }
        
        function renderScheduleSwitcher() {
            const listContainer = document.getElementById('schedule-list');
            const titleText = document.getElementById('schedule-title-text');
            listContainer.innerHTML = '';
            
            if (schedules.length === 0) {
                 listContainer.innerHTML = `<p class="px-4 py-2 text-sm text-secondary">Участки не найдены</p>`;
                 titleText.textContent = 'График';
                 return;
            }

            schedules.forEach(schedule => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex items-center justify-between gap-2 group p-1 rounded-md hover:bg-gray-100 dark:hover:bg-zinc-700';

                const button = document.createElement('button');
                button.className = 'w-full text-left px-3 py-1 text-sm rounded-md transition';
                if (schedule.id === currentScheduleId) {
                    button.classList.add('font-bold');
                    button.style.color = 'var(--accent-color)';
                }
                button.textContent = schedule.name;
                button.addEventListener('click', () => {
                    switchSchedule(schedule.id);
                });
                
                itemDiv.appendChild(button);

                if (isAdmin) {
                    const controlsDiv = document.createElement('div');
                    controlsDiv.className = 'flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity';
                    controlsDiv.innerHTML = `
                        <button class="edit-schedule-btn p-1.5 rounded hover:bg-yellow-200 dark:hover:bg-zinc-600" data-id="${schedule.id}" data-name="${schedule.name}" title="Редактировать участок">
                            <svg class="w-4 h-4 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z"></path></svg>
                        </button>
                        <button class="delete-schedule-btn p-1.5 rounded hover:bg-red-200 dark:hover:bg-zinc-600" data-id="${schedule.id}" data-name="${schedule.name}" title="Удалить участок">
                            <svg class="w-4 h-4 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    `;
                    itemDiv.appendChild(controlsDiv);
                }

                listContainer.appendChild(itemDiv);
            });

            const currentSchedule = schedules.find(s => s.id === currentScheduleId);
            titleText.textContent = currentSchedule ? `График: ${currentSchedule.name}` : 'Выберите участок';
        }
        
        function openScheduleEditModal(scheduleId = null, scheduleName = '') {
            closeScheduleDropdown();
            const modal = document.getElementById('schedule-edit-modal');
            const form = document.getElementById('schedule-edit-form');
            form.reset();

            document.getElementById('schedule-edit-modal-title').textContent = scheduleId ? 'Редактировать участок' : 'Добавить новый участок';
            document.getElementById('schedule-edit-id').value = scheduleId || '';
            document.getElementById('schedule-name-input').value = scheduleName || '';

            modal.style.display = 'flex';
        }

        function switchSchedule(scheduleId) {
            if (!scheduleId || scheduleId === currentScheduleId) {
                closeScheduleDropdown();
                return;
            }
            currentScheduleId = scheduleId;
            localStorage.setItem('currentScheduleId', scheduleId);
            closeScheduleDropdown();
            renderScheduleSwitcher();
            listenForScheduleData();
        }

        async function checkAdminStatus(user) {
            try {
                const adminDoc = await getDoc(doc(db, 'config', 'admins'));
                if (adminDoc.exists()) {
                    const adminData = adminDoc.data();
                    adminEmails = (adminData?.emails || []).map(email => email.toLowerCase());
                } else {
                    adminEmails = []; // No admin doc found
                }
            } catch (e) {
                console.error("Error fetching admin emails:", e);
                adminEmails = [];
            }
            isAdmin = user ? adminEmails.includes(user.email.toLowerCase()) : false;
        }

        async function initializeAppLogic(user) {
            document.getElementById('user-email').textContent = user.email;

            if (unsubscribeSchedules) unsubscribeSchedules();
            unsubscribeSchedules = onSnapshot(collection(db, 'schedules'), async (snapshot) => {
                schedules = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => a.name.localeCompare(b.name));

                if (schedules.length === 0 && isAdmin) {
                    try {
                        const docRef = await addDoc(collection(db, 'schedules'), { 
                            name: "Основной",
                            owner: user.uid // Add owner UID to default schedule
                        });
                        currentScheduleId = docRef.id;
                        return; // onSnapshot will re-trigger with the new data
                    } catch (error) { console.error("Could not create default schedule:", error); }
                }
                
                const savedScheduleId = localStorage.getItem('currentScheduleId');
                const savedScheduleExists = schedules.some(s => s.id === savedScheduleId);

                if (savedScheduleId && savedScheduleExists) {
                    currentScheduleId = savedScheduleId;
                } else if (schedules.length > 0) {
                    currentScheduleId = schedules[0].id;
                } else {
                    currentScheduleId = null;
                }

                renderScheduleSwitcher();
                listenForScheduleData();
            }, (error) => {
                console.error("Error listening to schedules:", error);
                showAppMessage("Ошибка загрузки списка участков.");
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleInput = document.getElementById('theme-toggle-input');
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);
            themeToggleInput.checked = savedTheme === 'dark';

            onAuthStateChanged(auth, async (user) => {
                const authScreen = document.getElementById('auth-screen');
                const appScreen = document.getElementById('app-screen');
                if (user) {
                    currentUser = user;
                    await checkAdminStatus(user);
                    
                    authScreen.classList.add('hidden');
                    appScreen.classList.remove('hidden');
                    initializeAppLogic(user);
                } else {
                    currentUser = null;
                    isAdmin = false;
                    authScreen.classList.remove('hidden');
                    appScreen.classList.add('hidden');
                    if (unsubscribeSchedules) unsubscribeSchedules();
                    if (unsubscribeEmployees) unsubscribeEmployees();
                    if (unsubscribeDateOverrides) unsubscribeDateOverrides();
                }
            });
            setupAuthEventListeners();
            setupAppEventListeners();
        });
    </script>
</body>
</html>
